<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function MyApp() {
            const names = ['Alice', 'Bob', 'Charlie'];
            const handleClick = (name) => {
                alert(`Hello ${name}!`);
            };
            const [liked, setLiked] = React.useState(0);
            return <>
                <Title title="Hello World!" liked={liked} />
                <List names={names} onClick={handleClick} />
                <LikeButton onClick={() => setLiked(liked + 1)}/>
            </>;
        }

        function Title({ title, liked }) {
            return <h1>{title ? title : 'Default Title'} Liked {liked} times.</h1>;
        }

        function LikeButton({onClick}) {
            return <button onClick={onClick}>Like</button>;
        }

        function List({ names, onClick}) {
            return (
                <ul>
                    {names.map(name => <li onClick={() => onClick(name)}>
                        {name}
                    </li>)}
                </ul>
            );
        }        

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
</body>

</html>
